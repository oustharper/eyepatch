@import importer.models.TvSeries

@(shows: List[TvSeries])

@main("Eyepatch") {
    <table class="table table-striped">
        @for(show <- shows) {
            <tr><td>
                <div class="media">
                    <div class="media-body">
                        <h4 class="media-heading">@show.seriesName</h4>
                        @show.description
                    </div>
                </div>
            </td></tr>
        }
    </table>
}
